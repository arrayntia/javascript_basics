<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switching With Javascritp</title>
</head>
<body>
    <!-- <div class="word"> -->
        <h1>Light Switching With Javascritp</h1>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <!-- </div> -->

    <div class="light">
        <p id="aim"></p>
        <button id="myBtn1" onclick="bulbon()">Turn on the Light</button>

        <img id="myImage" src="assets/pic_bulboff.gif">
        <button id="myBtn2" onclick="bulboff()">Turn off the Light</button>
    </div>

    <script type="text/javascript">
        
        function bulbon(){
            document.getElementById("aim").innerHTML = "The light is on";
            document.getElementById("myImage").src = 'assets/pic_bulbon.gif';
        }

        function bulboff(){
            document.getElementById("aim").innerHTML ="The light is off";
            document.getElementById("myImage").src = 'assets/pic_bulboff.gif';
        }
    
    </script>

</body>
</html>
